<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/upload_style.css">
    <script src="https://kit.fontawesome.com/048b034c7b.js" crossorigin="anonymous"></script>
    <script defer src="upload.js"></script>	
    <title>Document</title>
</head>
<body>
    <main>
        <div class="bg">
            <form method="post" enctype="multipart/form-data">
                <div class="button">
                    <label for="chooseFile">
                        사진 선택
                    </label>
                </div>
                <input type="file" id="chooseFile" name="chooseFile" accept="image/*">
                <button type="submit" name="upload">변환</button>
            </form>
            <div class="image-show" id="image-show">
            </div>
        </div>
    </main>
</body>
</html>
